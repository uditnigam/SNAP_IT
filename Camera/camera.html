<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap It</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="camera.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">
        <div class="row main-container">
            <div class="col-12 header-container">
                <div class="row inner-top-container d-flex align-items-center gap-5">
                    <div class="col-1 camera-container-back-btn">
                        <i class="back-button-icon bi bi-backspace-fill"></i>
                    </div>
                    <div class="col-11 camera-heading">Camera</div>
                </div>
            </div>
            <div class="col-12 middle-container">
                <div class="row middle-inner-container">
                    <div class="col-1 settings-container">
                        <span class="setting-open-button bi bi-gear-fill"></span>
                        <div class="col-12 camera-setting">
                            <div id="mySidenav" class="sidenav">
                                <a href="javascript:void(0)" class="setting-close-button">&times;</a>
                                <a href="#">About</a>
                                <a href="#">Services</a>
                                <a href="#">Clients</a>
                                <a href="#">Contact</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-11 video-container">
                        <video class="col-12 video" autoplay></video>
                        <div class="timer-cont"></div>
                    </div>
                </div>
            </div>
            <div class="col-12 bottom-container">
                <div class="row bottom-inner-container">
                    <div class="col-11 left-action-container d-flex align-items-center justify-content-center">
                        <div class="row action-container">
                            <!-- <div class="col-6 camera-button"> -->
                            <button type="button" class="col-6 button camera-click-button bi bi-camera-fill activeBtn">
                            </button>
                            <!-- </div> -->
                            <!-- <div class="col-6 video-button"> -->
                            <button type="button" class="col-6 button video-record-button bi bi-camera-video-fill">
                            </button>
                            <!-- </div> -->
                        </div>
                        <div class="row stop-pause-container">
                            <!-- <div class="col-6 camera-button"> -->
                            <button type="button" class="col-6 button pause-button bi bi-pause-btn-fill">
                            </button>
                            <!-- </div> -->
                            <!-- <div class="col-6 video-button"> -->
                            <button type="button" class="col-6 button stop-button bi bi-stop-circle-fill">
                            </button>
                            <!-- </div> -->
                        </div>
                    </div>
                    <div class="col-1 right-gallery-container d-flex align-items-center justify-content-center">
                        <button type="button" class="gallery-open-button bi bi-images">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script src="/Database/indexed.js"></script>
    <script src="/Camera/camera.js"></script>
</body>

</html>
