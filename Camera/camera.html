<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap It</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="camera.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container-fluid p-0">
        <div class="row main-container">
            <div class="col-12 header-container">
                <div class="row inner-top-container">
                    <div class="col-1 camera-container-back-btn">
                        <i class="back-button-icon bi bi-chevron-left"></i>
                    </div>
                    <div class="col camera-heading">
                        <i class="bi bi-camera-fill camera-icon"></i>
                        Camera
                    </div>
                </div>
            </div>
            <div class="col-12 middle-container">
                <div class="row middle-inner-container">
                    <div class="col-1 settings-container">
                        <span class="setting-open-button bi bi-gear-fill"></span>
                        <div class="col-12 camera-setting">
                            <div id="mySidenav" class="sidenav row">
                                <div class="col-12 setting-close-button"><i class="bi bi-x-lg setting-close-icon"></i>
                                </div>
                                <div class="col-12 setting-list">
                                    <div class="row">
                                        <div class="col-12 filters">
                                            <div class="row filter-button">
                                                <div class="col-12 filter-box-header">
                                                    <div class="row filter-box-header-inner">
                                                        <button class="col-12 btn btn-secondary filter-collapse-btn"
                                                            type="button" data-bs-toggle="collapse"
                                                            data-bs-target="#collapse-filter" aria-expanded="true"
                                                            aria-controls="collapse-filter">
                                                            <div class="filter-heading">
                                                                <i class="bi bi-funnel-fill"></i>
                                                                Filters
                                                            </div>
                                                            <div class="filter-buttons">
                                                                <input class="filter-reset" type="reset"
                                                                    value="Reset">
                                                                <i class="bi bi-chevron-down filter-arrow-down arrow"></i>
                                                                <i
                                                                    class="bi bi-chevron-up filter-arrow-up active-arrow arrow"></i>
                                                            </div>
                                                        </button>
                                                    </div>
                                                    <div class="collapse show" id="collapse-filter">
                                                        <div class="card card-body">
                                                            <label for="tint-range" class="col-12 tint-label">Tint<input
                                                                    type="range" class="tint-range" id="tint-range"
                                                                    min="0" max="100" value="50"></label>
                                                            <label for="temperature-range"
                                                                class="col-12 temperature-label">Temperature<input
                                                                    type="range" class="temperature-range"
                                                                    id="temperature-range" min="0" max="100"
                                                                    value="50"></label>
                                                            <label for="brightness-range"
                                                                class="col-12 brightness-label">Brightness<input
                                                                    type="range" class="brightness-range"
                                                                    id="brightness-range" min="0" max="100"
                                                                    value="50"></label>
                                                            <label for="contrast-range"
                                                                class="col-12 contrast-label">Contrast<input
                                                                    type="range" class="contrast-range"
                                                                    id="contrast-range" min="0" max="100"
                                                                    value="50"></label>
                                                            <label for="saturation-range"
                                                                class="col-12 saturation-label">Saturation<input
                                                                    type="range" class="saturation-range"
                                                                    id="saturation-range" min="0" max="100"
                                                                    value="50"></label>
                                                            <label for="grayscale-range"
                                                                class="col-12 grayscale-label">Grayscale<input
                                                                    type="range" class="grayscale-range"
                                                                    id="grayscale-range" min="0" max="100"
                                                                    value="50"></label>
                                                            <label for="invert-range"
                                                                class="col-12 invert-label">Invert<input type="range"
                                                                    class="invert-range" id="invert-range" min="0"
                                                                    max="100" value="50"></label>
                                                            <label for="sepia-range"
                                                                class="col-12 sepia-label">Sepia<input type="range"
                                                                    class="sepia-range" id="sepia-range" min="0"
                                                                    max="100" value="50"></label>
                                                            <label for="hue-range" class="col-12 hue-label">Hue<input
                                                                    type="range" class="hue-range" id="hue-range"
                                                                    min="0" max="100" value="50"></label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 zoom">
                                            <div class="row zoom-button">
                                                <div class="col-12 zoom-box-header">
                                                    <div class="row zoom-box-header-inner">
                                                        <button class="col-12 btn btn-secondary zoom-collapse-btn"
                                                            type="button" data-bs-toggle="collapse"
                                                            data-bs-target="#collapse-zoom" aria-expanded="false"
                                                            aria-controls="collapse-zoom">
                                                            <div class="zoom-heading">
                                                                <i class="bi bi-arrows-fullscreen"></i>
                                                                Zoom
                                                            </div>
                                                            <div class="zoom-buttons">
                                                                <input class="zoom-reset" type="reset"
                                                                    value="Reset">
                                                                <i class="bi bi-chevron-down zoom-arrow-down arrow"></i>
                                                                <i
                                                                    class="bi bi-chevron-up zoom-arrow-up active-arrow arrow"></i>
                                                            </div>
                                                        </button>
                                                    </div>
                                                    <div class="collapse show" id="collapse-zoom">
                                                        <div class="card card-body">
                                                            <label for="zoom-range" class="col-12 zoom-label">Zoom<input
                                                                    type="range" class="zoom-range" id="zoom-range"
                                                                    min="0" max="100" value="0"></label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 timers">
                                            <div class="row timer-button">
                                                <div class="col-12 timer-box-header">
                                                    <div class="row timer-box-header-inner">
                                                        <button class="col-12 btn btn-secondary timer-collapse-btn"
                                                            type="button" data-bs-toggle="collapse"
                                                            data-bs-target="#collapse-timer" aria-expanded="false"
                                                            aria-controls="collapse-timer">
                                                            <div class="timer-heading">
                                                                <i class="bi bi-stopwatch-fill"></i>
                                                                Timer
                                                            </div>
                                                            <div class="timer-buttons">
                                                                <input class="timer-reset" type="reset"
                                                                    value="Reset">
                                                                <i class="bi bi-chevron-down timer-arrow-down active-arrow arrow"></i>
                                                                <i
                                                                    class="bi bi-chevron-up timer-arrow-up arrow"></i>
                                                            </div>
                                                        </button>
                                                    </div>
                                                    <div class="collapse show" id="collapse-timer">
                                                        <div class="card card-body">
                                                            <div class="col-12 camera-click-timer" value="3">3 sec</div>
                                                            <div class="col-12 camera-click-timer" value="5">5 sec</div>
                                                            <div class="col-12 camera-click-timer" value="10">10 sec
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="col-10 video-container">
                        <div class="countdown" id="countdown"></div>
                        <video class="col-12 video" autoplay></video>
                        <div class="timer-cont"></div>
                        <div class="message-cont"></div>
                    </div>
                    <div class="col right-action-container">
                        <div class="row action-container">
                            <button type="button" class="col-6 button camera-click-button bi bi-camera activeBtn">
                            </button>
                            <button type="button" class="col-6 button video-record-button bi bi-camera-video">
                            </button>
                        </div>
                        <div class="row stop-pause-container">
                            <!-- <div class="col-6 camera-button"> -->
                            <button type="button" class="col-6 button pause-button bi bi-pause-btn-fill">
                            </button>
                            <!-- </div> -->
                            <!-- <div class="col-6 video-button"> -->
                            <button type="button" class="col-6 button stop-button bi bi-stop-circle-fill">
                            </button>
                            <!-- </div> -->
                        </div>
                        <div class="col-1 right-gallery-container d-flex align-items-center justify-content-center">
                            <button type="button" class="gallery-open-button bi bi-images">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/Database/indexed.js"></script>
    <script src="/Camera/camera.js"></script>
</body>

</html>
