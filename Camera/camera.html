<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap It</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="camera.css">
    <link rel="stylesheet" href="settingsToolbar.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container-fluid p-0">
        <div class="row main-container">
            <div class="col-12 header-container">
                <div class="row inner-top-container">
                    <div class="col-1 camera-container-back-btn">
                        <i class="back-button-icon bi bi-chevron-left"></i>
                    </div>
                    <div class="col camera-heading">
                        <i class="bi bi-camera-fill camera-icon"></i>
                        Camera
                    </div>
                </div>
            </div>
            <div class="col-12 middle-container">
                <div class="row middle-inner-container">
                    <div class="col-1 settings-container">
                        <span class="setting-open-button bi bi-gear-fill"></span>
                        <div class="col-12 camera-setting">
                            <div id="mySidenav" class="sidenav row">
                                <div class="side-nav-open">
                                    <div class="col-12 setting-close-button"><i
                                            class="bi bi-x-lg setting-close-icon"></i>
                                    </div>
                                    <div class="col-12 setting-list">
                                        <div class="row p-0">
                                            <div class="col-12 filters settings-options">
                                                <div class="row filter-button">
                                                    <div class="col-12 filter-box-header">
                                                        <div class="row header-inner">
                                                            <button class="col-12 btn btn-secondary filter-collapse-btn collapse-btn"
                                                                type="button" data-bs-toggle="collapse"
                                                                data-bs-target="#collapse-filter" aria-expanded="true"
                                                                aria-controls="collapse-filter">
                                                                <div class="filter-heading options-heading">
                                                                    <i class="bi bi-funnel-fill"></i>
                                                                    Filters
                                                                </div>
                                                                <div class="all-settings-inside-buttons">
                                                                    <input class="filter-reset reset" type="reset"
                                                                        value="Reset">
                                                                    <i
                                                                        class="bi bi-chevron-down filter-arrow-down arrow"></i>
                                                                    <i
                                                                        class="bi bi-chevron-up filter-arrow-up active-arrow arrow"></i>
                                                                </div>
                                                            </button>
                                                        </div>
                                                        <div class="collapse show" id="collapse-filter">
                                                            <div class="card card-body">
                                                                <div class="none">
                                                                    <label for="brightness-range"
                                                                        class="col-12 brightness-label all-filter-items">Brightness<input
                                                                            type="range" class="brightness-range"
                                                                            id="brightness-range" min="0" max="200"
                                                                            step="10" value="100">
                                                                    </label>
                                                                    <div class="filter_value brightness-value">100%
                                                                    </div>
                                                                </div>
                                                                <div class="none">
                                                                    <label for="contrast-range"
                                                                        class="col-12 contrast-label all-filter-items">Contrast<input
                                                                            type="range" class="contrast-range"
                                                                            id="contrast-range" min="0" max="200"
                                                                            step="10" value="100">
                                                                    </label>
                                                                    <div class="filter_value contrast-value">100%</div>
                                                                </div>
                                                                <div class="none">
                                                                    <label for="saturation-range"
                                                                        class="col-12 saturation-label all-filter-items">Saturation<input
                                                                            type="range" class="saturation-range"
                                                                            id="saturation-range" min="0" max="200"
                                                                            step="10" value="100">
                                                                    </label>
                                                                    <div class="filter_value saturate-value">100%</div>
                                                                </div>
                                                                <div class="none">
                                                                    <label for="grayscale-range"
                                                                        class="col-12 grayscale-label all-filter-items">Grayscale<input
                                                                            type="range" class="grayscale-range"
                                                                            id="grayscale-range" min="0" max="100"
                                                                            step="10" value="0">

                                                                    </label>
                                                                    <div class="filter_value grayscale-value">0%</div>
                                                                </div>
                                                                <div class="none">
                                                                    <label for="invert-range"
                                                                        class="col-12 invert-label all-filter-items">Invert<input
                                                                            type="range" class="invert-range"
                                                                            id="invert-range" min="0" max="100"
                                                                            step="10" value="0">
                                                                    </label>
                                                                    <div class="filter_value invert-value">0%</div>
                                                                </div>
                                                                <div class="none">
                                                                    <label for="sepia-range"
                                                                        class="col-12 sepia-label all-filter-items">Sepia<input
                                                                            type="range" class="sepia-range"
                                                                            id="sepia-range" min="0" max="100" step="10"
                                                                            value="0">
                                                                    </label>
                                                                    <div class="filter_value sepia-value">0%</div>
                                                                </div>
                                                                <div class="none">
                                                                    <label for="hue-range"
                                                                        class="col-12 hue-label all-filter-items">Hue<input
                                                                            type="range" class="hue-range"
                                                                            id="hue-range" min="0" max="360" step="90"
                                                                            value="0">
                                                                    </label>
                                                                    <div class="filter_value hue-value">0%</div>
                                                                </div>
                                                                <div class="none">
                                                                    <label for="opacity-range"
                                                                        class="col-12 opacity-label all-filter-items">Opacity<input
                                                                            type="range" class="opacity-range"
                                                                            id="opacity-range" min="0" max="100"
                                                                            step="10" value="100">
                                                                    </label>
                                                                    <div class="filter_value opacity-value">100%</div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12 zoom settings-options">
                                                <div class="row zoom-button">
                                                    <div class="col-12 zoom-box-header">
                                                        <div class="row header-inner">
                                                            <button class="col-12 btn btn-secondary zoom-collapse-btn collapse-btn"
                                                                type="button" data-bs-toggle="collapse"
                                                                data-bs-target="#collapse-zoom" aria-expanded="false"
                                                                aria-controls="collapse-zoom">
                                                                <div class="zoom-heading options-heading">
                                                                    <i class="bi bi-arrows-fullscreen"></i>
                                                                    Zoom
                                                                </div>
                                                                <div class="all-settings-inside-buttons">
                                                                    <input class="zoom-reset reset" type="reset" value="Reset"
                                                                        data-bs-toggle="false">
                                                                    <i
                                                                        class="bi bi-chevron-down zoom-arrow-down arrow"></i>
                                                                    <i
                                                                        class="bi bi-chevron-up zoom-arrow-up active-arrow arrow"></i>
                                                                </div>
                                                            </button>
                                                        </div>
                                                        <div class="collapse show" id="collapse-zoom">
                                                            <div class="card card-body zoom-card">
                                                                <div class="col-6 zoom-label"><i class="bi bi-zoom-out zoom-out"></i></div>
                                                                <div class="col-6 zoom-label"><i class="bi bi-zoom-in zoom-in"></i></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12 timers settings-options">
                                                <div class="row timer-button">
                                                    <div class="col-12 timer-box-header">
                                                        <div class="row header-inner">
                                                            <button class="col-12 btn btn-secondary timer-collapse-btn collapse-btn"
                                                                type="button" data-bs-toggle="collapse"
                                                                data-bs-target="#collapse-timer" aria-expanded="false"
                                                                aria-controls="collapse-timer">
                                                                <div class="timer-heading options-heading">
                                                                    <i class="bi bi-stopwatch-fill"></i>
                                                                    Timer
                                                                </div>
                                                                <div class="all-settings-inside-buttons">
                                                                    <input class="timer-reset reset" type="reset"
                                                                        value="Reset">
                                                                    <i
                                                                        class="bi bi-chevron-down timer-arrow-down active-arrow arrow"></i>
                                                                    <i
                                                                        class="bi bi-chevron-up timer-arrow-up arrow"></i>
                                                                </div>
                                                            </button>
                                                        </div>
                                                        <div class="collapse show" id="collapse-timer">
                                                            <div class="card card-body timer-card">
                                                                <div class="col-4 camera-click-timer" value="3"><i class="bi bi-3-circle-fill"></i>
                                                                </div>
                                                                <div class="col-4 camera-click-timer" value="5"><i class="bi bi-5-circle-fill"></i>
                                                                </div>
                                                                <div class="col-4 camera-click-timer" value="10"><i class="bi bi-9-circle-fill"></i>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="col-10 video-container">
                        <div class="countdown" id="countdown"></div>
                        <video class="col-12 video" autoplay></video>
                        <div class="timer-cont"></div>
                        <div class="message-cont"></div>
                    </div>
                    <div class="col right-action-container">
                        <div class="row action-container action">
                            <button type="button" class="col-6 button camera-click-button bi bi-camera activeBtn">
                            </button>
                            <button type="button" class="col-6 button video-record-button bi bi-camera-video">
                            </button>
                        </div>
                        <div class="row stop-pause-container action">
                            <!-- <div class="col-6 camera-button"> -->
                            <button type="button" class="col-6 button pause-button bi bi-pause-btn-fill">
                            </button>
                            <!-- </div> -->
                            <!-- <div class="col-6 video-button"> -->
                            <button type="button" class="col-6 button stop-button bi bi-stop-circle-fill">
                            </button>
                            <!-- </div> -->
                        </div>
                        <div class="col-1 right-gallery-container d-flex align-items-center justify-content-center">
                            <button type="button" class="gallery-open-button bi bi-images">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 bottom-container"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/Database/indexed.js"></script>
    <script src="/Camera/camera.js"></script>
    <script src="/Camera/settingsToolbar.js"></script>
</body>

</html>
