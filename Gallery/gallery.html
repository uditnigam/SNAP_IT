<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap It-Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="gallery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid">

        <div class="row main-container">
            <div class="col-12 header-container">
                <div class="row inner-top-container d-flex align-items-center">
                    <div class="col-1"><button type="button" class="gallery-container-back-btn">
                            < </button>
                    </div>
                    <div class="col-1 gallery-heading">Gallery</div>
                </div>
            </div>
            <div class="col-12 tools-container">
                <div class="page-loader">
                    <div class="spinner"></div>
                </div>
                <div class="row tools-inner-container">
                    <div class="col gallery-data-info">
                    </div>
                    <div class="col-1 delete-all-button tools"><i class="bi bi-trash-fill"></i></div>
                    <div class="col-1 download-all-button tools"><i class="bi bi-download"></i></div>
                    <div class="col-2 search-here tools">
                        <button class="searchIcon bi bi-search"></button>
                        <input type="text" placeholder="Search..." class="searchInput">
                    </div>
                    <div class="col-1 sort-here tools">
                        <button class="sort-icon bi bi-arrow-down-up" type="button" data-bs-toggle="dropdown"
                            data-bs-auto-close="outside" aria-expanded="false">
                        </button>
                        <div class="sort-btn-group">
                            <ul class="dropdown-menu ">
                                <li>
                                    <input type="radio" class="btn-check sorting-by-method" name="sortName"
                                        id="Date Created" autocomplete="off" checked>
                                    <label class="btn btn-outline-primary" value="Date Created" for="Date Created">Date
                                        Created</label>
                                </li>
                                <li>
                                    <input type="radio" class="btn-check sorting-by-method" name="sortName" id="Name"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" value="Name" for="Name">Name</label>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li>
                                    <input type="radio" class="btn-check sorting-by-order" name="sortRadio"
                                        id="Ascending" autocomplete="off" checked>
                                    <label class="btn btn-outline-primary" value="Ascending"
                                        for="Ascending">Ascending</label>
                                </li>
                                <li>
                                    <input type="radio" class="btn-check sorting-by-order" name="sortRadio"
                                        id="Descending" autocomplete="off">
                                    <label class="btn btn-outline-primary" value="Descending"
                                        for="Descending">Descending</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-1 filter-here tools">
                        <button type="button" class="filter-icon bi bi-filter" data-bs-toggle="dropdown"
                            data-bs-auto-close="outside" aria-expanded="false">
                        </button>
                        <div class="filter-btn-group">
                            <ul class="dropdown-menu">
                                <li>
                                    <input type="radio" class="btn-check" name="filterRadio" id="all" autocomplete="off"
                                        checked>
                                    <label class="btn btn-outline-primary" value="All" for="all">All</label>
                                </li>
                                <li>
                                    <input type="radio" class="btn-check" name="filterRadio" id="image"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" value="images" for="image">Images</label>
                                </li>
                                <li>
                                    <input type="radio" class="btn-check" name="filterRadio" id="video"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" value="video" for="video">Videos</label>
                                </li>
                                <li>
                                    <input type="radio" class="btn-check" name="filterRadio" id="screen"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" value="screen" for="screen">Screen
                                        Recording</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-1 header-checkbox tools">
                        <input class="header-main-checkbox" type="checkbox">
                    </div>
                </div>

            </div>
            <div class="col-12 gallery-container">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/Database/indexed.js"></script>
    <script src="/Gallery/gallery.js"></script>
</body>

</html>
