<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap It-Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="gallery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row main-container">
            <div class="col-12 header-container">
                <div class="row inner-top-container d-flex align-items-center">
                    <div class="col-1 gallery-container-back-btn">
                        <i class="back-button-icon bi bi-chevron-left"></i>
                    </div>
                    <div class="col gallery-heading">
                        <i class="bi bi-image gallery-icon"></i>
                        Gallery
                    </div>
                </div>
            </div>
            <div class="col-12 tools-container">
                <div class="page-loader">
                    <div class="spinner"></div>
                </div>
                <div class="row tools-inner-container">
                    <div class="col gallery-data-info">
                    </div>
                    <div class="col-2 search-here tools">
                        <button class="searchIcon bi bi-search"></button>
                        <hr class="solid">
                        <input type="text" placeholder="Search your files..." class="searchInput">
                    </div>
                    <div class="col-1 dropdown delete-all tools">
                        <button class="bi bi-trash delete-icon" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        </button>
                        <ul class="dropdown-menu">
                            <li class="delete-all-data">Delete All</li>
                        </ul>
                    </div>
                    <div class="col-1 dropdown filter-here tools">
                        <button class="btn btn-secondary dropdown-toggle bi bi-funnel" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        </button>
                        <ul class="dropdown-menu filter-btn-group">
                            <li>
                                <div class="dropdown-item filter-dropdown-item active">
                                    <img src="/Assests/Icons/Name.svg" width="18px">
                                    <span>All</span>
                                </div>
                            </li>
                            <li>
                                <div class="dropdown-item filter-dropdown-item">
                                    <i class="bi bi-image"></i>
                                    <span>Images</span>
                                </div>
                            </li>
                            <li>
                                <div class="dropdown-item filter-dropdown-item">
                                    <i class="bi bi-camera-video"></i>
                                    <span>Videos</span>
                                </div>
                            </li>
                            <li>
                                <div class="dropdown-item filter-dropdown-item">
                                    <i class="bi bi-record-circle"></i>
                                    <span>Screen Recording</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="col-1 dropdown sort-here tools ">
                        <button class="btn btn-secondary dropdown-toggle bi bi-filter-left" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        </button>
                        <ul class="dropdown-menu sort-btn-group">
                            <li>
                                <div class="dropdown-item sorting-by-method" value="Name">
                                    <img src="/Assests/Icons/Name.svg" width="18px">
                                    <span>Name</span>
                                </div>
                            </li>
                            <li>
                                <div class="dropdown-item sorting-by-method active" value="Date">
                                    <i class="bi bi-calendar-date"></i>
                                    <span>Date Created</span>
                                </div>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <div class="dropdown-item sorting-by-order active" value="Ascending">
                                    <i class="bi bi-sort-alpha-up"></i>
                                    <span>Ascending</span>
                                </div>
                            </li>
                            <li>
                                <div class="dropdown-item sorting-by-order" value="Descending">
                                    <i class="bi bi-sort-alpha-down"></i>
                                    <span>Descending</span>
                                </div>
                            </li>
                        </ul>
                    </div>

                </div>

            </div>
            <div class="col-12 gallery-container">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/SNAP_IT/Database/indexed.js"></script>
    <script src="/SNAP_IT/Gallery/gallery.js"></script>
</body>

</html>
